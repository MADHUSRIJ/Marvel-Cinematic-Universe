<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
    <link rel="icon" type="image/png" href="./assets/images/icon.png">
    <link rel="stylesheet" type="text/css" href="./css/avengers_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
</head>
<body>
    <div class="searchDiv">
        <div class="head">
            <div class="back-arrow d-flex flex-row justify-content-start flex-wrap align-items-center" id="back">
                <img src="assets/images/back-black.png">
            </div>
            <form id="myForm">
                <input type="text" id="code" class="textField code" placeholder="Search">
            </form>
        </div>
        <div class="avengers-card" style="margin-top: 30px;" id="Notification" onclick="NotificationCard()">
            <div class="avengers-image">
                <img src="https://png.pngtree.com/png-vector/20230117/ourmid/pngtree-3d-stereo-bell-message-notification-png-image_6156864.png">
            </div>
            <div class="avengers-name">
                Notification
            </div>
        </div>
        <div class="searchList" id="searchList">
            
        </div>
    </div>
    <div class="main">
        <div  class="name">
            <div class="avengers-card">
                <div class="avengers-image">
                    <img src="https://png.pngtree.com/png-vector/20230117/ourmid/pngtree-3d-stereo-bell-message-notification-png-image_6156864.png">
                </div>
                <div class="avengers-name">
                    Notification
                </div>
            </div>
        </div>
        <div class="chatBox">
            <input type="text" id="" class="MessageField" placeholder="Sent a Message">
            <div class="send-image">
                <img src="https://cdn.icon-icons.com/icons2/1509/PNG/512/mailsend_104372.png">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
     <script type="text/javascript" src="./js/avengers_script.js"></script>
</body>
</html>
